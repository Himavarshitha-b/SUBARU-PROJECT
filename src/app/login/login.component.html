



<div *ngIf="showView === 'register'">
  <h2>Register</h2>

  <form (ngSubmit)="Register()">
    <div>
      <label for="userName">Username:</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="error-message" *ngIf="errorMsg">{{errorMsg}}</div>

    <button type="submit">SignUp</button>
  </form>

  <p>Already have an account? <a href="#" (click)="showLogin()">Login here</a></p>
</div>

<div *ngIf="showView === 'login'">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <div>
      <label for="userName">Username:</label>
      <input type="text" id="userName" [(ngModel)]="userName" name="userName" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="error-message" *ngIf="errorMsg">{{errorMsg}}</div>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="javascript:void(0);" (click)="showRegister()">Sign up here</a></p>


</div>
