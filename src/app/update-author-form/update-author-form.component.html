<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
 
</head>
<body>
  
    
      <div class="card">
    <h3 class="text-center">UpdateBookAuthor</h3>
    <hr />
    <div class="card-body">
      <form id="update-book-author"  (ngSubmit)="updateAuthor()">
        <div class="form-group">
           
          <input type="text" class="form-control" id="id" [(ngModel)]="id" name="id"  hidden>
          
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="bookauthor.name" name="name" required>
         
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" [(ngModel)]="bookauthor.birthdate" name="birthdate" required>
        
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" class="form-control" id="nationality" [(ngModel)]="bookauthor.nationality" name="nationality" required>
        
        </div>
        <div class="form-group">
          <label for="yearOfPublication">Year of Publication</label>
          <input type="text" class="form-control" id="yearOfPublication" [(ngModel)]="bookauthor.yearOfPublication" name="yearOfPublication" required>
        
        </div>
        <div class="form-group">
          <label for="bookName">BookName</label>
          <input type="text" class="form-control" id="bookName" [(ngModel)]="bookauthor.bookName" name="bookName" required>
          
        </div>
        <button type="submit" id="updateButton" class="btn btn-primary">update</button>
        
        <input type="button" value="Cancel" onclick="window.location.href='book-authors-list'">
        
     

      </form>
    </div>
  </div>
 
</body>
</html>
